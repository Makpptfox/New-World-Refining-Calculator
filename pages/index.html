<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New World Refining Calculator</title>

    <link rel="stylesheet" type="text/css" href="../style/base.css">
    <link rel="stylesheet" type="text/css"  href="../style/loader.css">
    <link rel="stylesheet" type="text/css" href="../style/index.css">

</head>
<body>

<div id="frame">

    <p id="title">NWRC - Version: 1.0.1</p>

    <div id="frameMinimizeContainer" class="frameButton">
        <img id="frameMinimize" alt="minimize" width="16px" height="16px"/>
    </div>

    <div id="frameSizeContainer" class="frameButton">
        <img id="frameSize" alt="size" width="16px" height="16px"/>
    </div>

    <div id="frameCloseContainer">
        <img id="frameClose" alt="close" width="16px" height="16px"/>
    </div>


</div>

<nav>
    <div id="mainMenuBarContainer">
        <div id="leftBar">
            <div id="mainMenuBar">



            </div>

            <div id="cats">

                <div id="catsContainer">


                </div>

            </div>

            <div id="bottomBar">

                <div id="paramContainer" class="roundButton" onclick="openSettings();">

                    <img id="paramIcon" width="28px" alt="Parameters">

                </div>

                <div id="aboutContainer" class="roundButton" onclick="openAbout()">

                    <img id="aboutIcon" width="32px" alt="About">

                </div>

            </div>
        </div>
    </div>
    <div id="itemListBar">

    </div>
</nav>

<div id="containerCalc">

    <div id="topBar">

        <!--<button id="removeAll" onclick="removeAll()">
            test
        </button>-->
        <div id="tabManagerBar">

            <div onclick="changeTab('default')" id="defaultTab" class="tab chosen">

                <p data-lang="defaultTab"></p>

            </div>

            <div id="addNewTab" class="tab">

                <p data-lang="addTab"></p>

            </div>
            <div id="removeTab" class="tab">

                <p data-lang="removeTab"></p>

            </div>

        </div>

    </div>

    <div id="itemListContainer">

    </div>

</div>

<div id="backContainerParameter">

    <div id="containerParameter">

        <header>

            <h3 data-lang="parameterTitle"></h3>

        </header>

        <div class="listParameters">

            <p class="red" data-lang="parameterWarning"></p>

            <label for="langSelector" data-lang="parameterLang"></label>
            <select id="langSelector">

            </select><br/><br/>
            <label for="autoCheck" data-lang="parameterAutoUpdate"></label>
            <input type="checkbox" id="autoCheck"/>

            <button id="resetSave" data-lang="parameterResetSave"></button>

        </div>

    </div>

</div>
<div id="backContainerAbout">

    <div id="containerAbout">

        <header>

            <h3 data-lang="aboutTitle"></h3>

        </header>

        <div class="about">

            <!-- You are not allowed to remove this! -->

            <p>Developped by <a href="https://github.com/Ward727a" title="Github">Ward</a> & <a href="https://github.com/Makpptfox" title="Github">MÃ¢k</a>.<br/><br/>

                For any issues or suggestions, you are welcome on the <a href="https://github.com/Makpptfox/New-World-Refining-Calculator" title="Github">project's Github</a>.<br/><br/>

                "New World" and Items icons are the property of Amazon.com, Inc. or its affiliates. All rights reserved.<br/><br/>

                All the others UI icons are from <a href="https://www.flaticon.com/" title="Flaticon">Flaticon</a>.
            </p>


        </div>

    </div>

</div>

<template id="templateTab">
    <div class="tab">

        <p class="name" style="display: none"></p>
        <input class="name" type="text" maxlength="18"/>

    </div>
</template>

<template id="templateMenuBarItem">

    <div class="menuBarItem">

        <p class="titleItem">[nameJob]</p>

    </div>

</template>

<template id="templateMenuJobTitle">

    <div class="menuJobTitleContainer">

        <p class="jobTitle">Items for [job]</p>

    </div>

</template>

<template id="templateMenuJobItem">

    <div class="containerMenuJobItem">
        <div class="menuJobItem">
            <img class="resourceIcon" width="80px" height="80" alt="resourceIcon">

            <p class="titleItem">[itemName]</p>
        </div>
        <div class="buttonAddItem">

            +

        </div>

    </div>

</template>

<template id="templateItemCount">

    <div class="containerItemCount">

        <div class="horizontalItemCount">

            <img src="../data/image/ui/drag.png" width="24" alt="drag" class="dragZone">
            <div class="itemCount">
                <div class="FirstItem">

                    <div class="tooltipContainer">
                        <img class="imgFirstItem" width="100" height="100" alt="imgFirstItem"/>
                        <div class="tooltip">
                            <p class="tooltipText"></p>
                        </div>
                    </div>

                    <p class="numberItem"></p>

                    <input class="inputNumberItem" type="number" min="0" onkeydown="if(event.key==='.' || event.key===',' || event.key==='-'){event.preventDefault();}">

                </div>
            </div>

        </div>

    </div>

</template>

<template id="templateRelatedItemCount">
    <div class="relatedItem">

        <img src="" alt=">>>" style="transform: rotate(180deg)" class="arrow">
        <div class="relatedItemContainer">
            <div class="img tooltipContainer">
                <img class="imgRelatedItem" width="100" height="100" alt="imgRelatedItem"/>
                <img src="" class="showBar" width="32" height="32" alt="imgRelatedItem"/>
                <div class="tooltip">
                    <p class="tooltipText"></p>
                </div>
            </div>
            <p class="numberItem"></p>

            <input class="inputRelatedItem" type="number" min="0"  onkeydown="if(event.key==='.' || event.key===',' || event.key==='-'){event.preventDefault();}">

        </div>

    </div>
</template>

<template id="templateDetailsRelatedItem">

    <div class="detailsRelatedItemContainer" style="display: none">

        <div class="detailsRelatedItem">
            <div class="firstRelated">
                <div class="tooltipContainer">
                    <img class="iconItemDetail" width="100" height="100" alt="iconItemDetail"/>
                    <div class="tooltip">
                        <p class="tooltipText"></p>
                    </div>
                </div>

                <p class="numberItem"></p>

                <input class="inputItemDetail" type="number" min="0" disabled>


            </div>
        </div>

    </div>

</template>

<template id="templateDetailsRelatedItemChild">
    <img src="" alt=">>>" style="transform: rotate(180deg)" class="arrow">
    <div class="relatedItemChild">

        <div class="relatedItemContainerChild">
            <div class="tooltipContainer">
                <img class="imgRelatedItemChild" width="100" height="100" alt="imgRelatedItemChild"/>
                <div class="tooltip">
                    <p class="tooltipText"></p>
                </div>
            </div>
            <p class="numberItem"></p>

            <input class="inputRelatedItemChild" disabled type="number" min="0"  onkeydown="if(event.key==='.' || event.key===',' || event.key==='-'){event.preventDefault();}">
        </div>

    </div>
</template>

<template id="templateCat">

    <div class="catContainer">

        <p class="titleCat"></p>

        <div class="subCatList"></div>

    </div>

</template>

<template id="templateSubCat">

    <div class="subCatContainer">

        <div class="roundSubCat"></div>
        <p class="subCatName"></p>

    </div>

</template>

<script src="../node_modules/sortablejs/Sortable.js"></script>
<script src="../script/index/dragSystem.js"></script>

<script src="../script/general.js"></script>

<script src="../script/calculator/jobs-manager.js"></script>
<script src="../script/calculator/cats-manager.js"></script>
<script src="../script/calculator/items-manager.js"></script>
<script src="../script/calculator/tabs-manager.js"></script>
<script src="../script/calculator/lang-manager.js"></script>
<script src="../script/calculator/parameter-manager.js"></script>
<script src="../script/calculator/window-manager.js"></script>

<script>
    checkA();
    checkIMG();
</script>

</body>
</html>
